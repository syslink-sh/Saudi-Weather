<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="description"
    content="Saudi Weather - A fast weather application providing real-time forecasts for Saudi Arabia." />
  <meta name="keywords" content="weather, forecast, rain, temperature, humidity, wind, radar, precipitation" />
  <meta name="author" content="SySLink" />
  <meta name="theme-color" content="#4facfe" />

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Saudi Weather" />
  <meta name="application-name" content="Saudi Weather" />
  <meta name="msapplication-TileColor" content="#4facfe" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://saudi-weather.syslink.dev/" />
  <meta property="og:title" content="Saudi Weather" />
  <meta property="og:description" content="Fast weather forecasts focused on Saudi Arabia." />
  <meta property="og:image" content="https://saudi-weather.syslink.dev/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://saudi-weather.syslink.dev/" />
  <meta name="twitter:title" content="Saudi Weather" />
  <meta name="twitter:description" content="Fast weather forecasts focused on Saudi Arabia." />
  <meta name="twitter:image" content="https://saudi-weather.syslink.dev/og-image.png" />

  <title>Saudi Weather</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png" />

  <!-- Splash Screens for iOS -->
  <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet" href="css/style.css?v=2" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
</head>

<body>
  <div id="global-loader" class="global-loader" aria-hidden="false" role="status" aria-live="polite">
    <div class="loader-content">
      <div class="loader-sun"></div>
      <div class="loader-cloud"></div>
    </div>
    <div class="loader-text">Loading Weather...</div>
  </div>

  <div id="weather-bg" class="weather-bg clear">
    <div class="bg-layer layer-1"></div>
    <div class="bg-layer layer-2"></div>
    <div class="bg-layer layer-3"></div>
  </div>

  <div class="app-container">
    <header>
      <div class="header-left">
        <a href="/" class="logo-link">
          <span class="logo-icon" aria-hidden="true">üå¶Ô∏è</span>
          <span class="logo-text">Saudi Weather</span>
        </a>
        <div class="search-container">
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a city" autocomplete="off"
              aria-label="Search for a city" />
            <button id="search-btn" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div id="search-results" class="search-results"></div>
        </div>
      </div>
      <div class="location-display">
        <h2 id="city-name" aria-live="polite">Loading city...</h2>
        <p id="country-name" aria-live="polite"></p>
        <p id="current-time" aria-live="polite">--:--</p>
        <p id="date-display" aria-live="polite">--</p>
      </div>
    </header>

    <main>
      <div class="weather-main">
        <div class="icon-wrapper" id="weather-icon-container"></div>
        <div class="temp-wrapper">
          <h1 id="temp">--</h1>
          <p id="description">--</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="calendar-item wide" id="cal-season-wide"></div>
      </div>

      <!-- Season Wheel Container -->
      <div class="season-card">
        <div id="season-wheel-container"></div>
      </div>

      <div class="forecast-container">
        <div class="hourly-forecast">
          <h3 id="prayer-times-title">Prayer Times</h3>
          <div class="hourly-scroll" id="prayer-times-forecast">
            <!-- Prayer items injected here -->
          </div>
        </div>

        <div class="hourly-forecast">
          <h3 id="hourly-forecast-title">Hourly Forecast</h3>
          <div class="hourly-scroll" id="hourly-forecast">
            <!-- Hourly items injected here -->
          </div>
        </div>

        <div class="daily-forecast">
          <h3 id="daily-forecast-title">7-Day Forecast</h3>
          <div class="daily-list" id="daily-forecast">
            <!-- Daily items injected here -->
          </div>
        </div>
      </div>
    </main>

    <!-- calendar moved into details grid -->

    <div class="error-toast" id="error-toast"></div>

    <footer class="app-footer">
      <p>
        <a href="/privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        ‚Äî
        <span class="lang-switch"><a href="/ar/" class="lang-link" data-lang="ar">AR</a> |
          <a href="/" class="lang-link" data-lang="en">EN</a></span>
      </p>
    </footer>
    <script src="js/i18n.js" defer></script>
  </div>
  <script src="js/config.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
