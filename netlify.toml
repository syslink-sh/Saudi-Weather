[build]
  # Directory to publish (static files)
  publish = "public"
  # Build command (if needed)
  command = "echo 'No build step required'"
  # Functions directory for serverless functions
  functions = "netlify/functions"

[dev]
  # Local development settings
  command = "npm run dev"
  port = 3005
  targetPort = 3005
  publish = "public"
  autoLaunch = true

# Redirect API calls to serverless functions
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/api/health"
  status = 200

[[redirects]]
  from = "/api/weather"
  to = "/.netlify/functions/api/weather"
  status = 200

[[redirects]]
  from = "/api/search"
  to = "/.netlify/functions/api/search"
  status = 200

[[redirects]]
  from = "/api/reverse-geocode"
  to = "/.netlify/functions/api/reverse-geocode"
  status = 200

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache"
